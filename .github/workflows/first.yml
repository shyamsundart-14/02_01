name: First
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  job1:
    name: First job
    runs-on: ubuntu-latest
    steps:
      - name: Step one
        uses: actions/checkout@v3
      - name: Step two
        run: env | sort
      - name: Step three
        run: echo $GITHUB_ENV
  job2:
    name: Second job
    runs-on: windows-latest
    steps:
      - name: Step one
        uses: actions/checkout@v3
      - name: Step two
        run: "Get-ChildItem Env: | Sort-Object Name"
  
